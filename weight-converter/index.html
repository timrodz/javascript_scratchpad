<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #000000;
        }
        .card-text{
            font-size: 0.35em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-offset-md-3 col-md-6">
                <h1 class="display-4 text-white text-center">
                    Weight Converter
                    <form action="">
                        <div class="form-group mt-2">
                            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds">
                        </div>
                    </form>
                    
                    <div id="output">
                        <div class="card text-white bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramsOutput" class="card-text"></div>
                            </div>
                        </div>
                        
                        <div class="card text-white bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput" class="card-text"></div>
                            </div>
                        </div>
                        
                        <div class="card text-white bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput" class="card-text"></div>
                            </div>
                        </div>
                    </div>
                </h1>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        
        
        document.getElementById('lbsInput').addEventListener('input', function(e) {
            document.getElementById('output').style.visibility = 'visible';
            
            let lbs = e.target.value;
            
            document.getElementById('gramsOutput').innerHTML = (lbs/0.0022046).toFixed(2) + " g"; // Pounds to g
            document.getElementById('kgOutput').innerHTML = (lbs/2.2046).toFixed(2) + " Kg"; // Pounds to Kg
            document.getElementById('ozOutput').innerHTML = (lbs*16).toFixed(2) + " oz"; // Pounds to oz
        });
    </script>
</body>
</html>
